name: Build and Deploy Godot HTML5

on:
  push:
    branches:
      - deployment
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GODOT_VERSION: 4.4.1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Cache Godot and templates
        uses: actions/cache@v4
        with:
          path: |
            godot
            ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
          key: godot-${{ env.GODOT_VERSION }}

      - name: Download Godot
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip -O godot.zip
          unzip godot.zip -d godot
          mv godot/Godot_v${GODOT_VERSION}-stable_linux.x86_64 godot/godot
          chmod +x godot/godot

      - name: Download Godot Export Templates
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_export_templates.tpz -O templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          unzip -q templates.tpz -d templates
          mv templates/templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/

      - name: Build HTML5
        run: |
          mkdir -p build
          ./godot/godot --headless --export-release "Web" build/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages-static
