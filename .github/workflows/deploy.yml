name: Build and Deploy Godot HTML5

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download Godot
        run: |
          GODOT_VERSION=4.2.2
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip -O godot.zip
          unzip godot.zip -d godot
          mv godot/Godot_v${GODOT_VERSION}-stable_linux.x86_64 godot/godot
          chmod +x godot/godot

      - name: Download Godot Export Templates
        run: |
          GODOT_VERSION=4.2.2
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_export_templates.tpz -O templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          unzip -q templates.tpz -d templates
          mv templates/templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/

      - name: Build HTML5
        run: |
          mkdir -p build
          ./godot/godot --headless --export-release "Web" build/index.html

      - name: Show Godot export logs
        run: cat ~/.local/share/godot/console.log || true

      - name: List build directory
        run: ls -l build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
